<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- Desktop view -->
        <div class="menuItems">
          <button>HOME</button>
          <button>BAND</button>
          <button>TOUR</button>
          <button>CONTACT</button>
          <button>MORE</button>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="searchButton"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>

        <!-- Mobile view -->
        <div class="menuItemsMobile">
          <button>HOME</button>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="menuButton"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </header>
      <section class="imgSection">
        <img
          class="img"
          src="https://media.discordapp.net/attachments/402459629633667079/915233288967295046/ny.jpg?width=919&height=460"
          alt=""
        />
        <div class="imgText">
          <h3>New York</h3>
          <p>The atmostphere in New York is lorem ipsum</p>
        </div>
      </section>
      <section class="imgSectionMobile">
        <img
          class="img"
          src="https://media.discordapp.net/attachments/402459629633667079/915240683416223784/chicago.jpg?width=919&height=460"
          alt=""
        />
      </section>
    </div>
  </body>
</html>
